<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Unit Converter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="cndev__unit-converter">
            <div class="cndev__inputs-wrap">
                <h2>Metric/Imperial Unit Conversion</h2>
                <div>
                    <input type="number" required>
                    <button>Convert</button>
                </div>
            </div>
            <div class="cndev__results-wrap">
                <div>
                    <h3>Length (Meter/Feet)</h3>
					<div>
                    	<p data-comparison="meters,feet" data-math="*" data-value="3.281"></p>
                    	<p data-comparison="feet,meters" data-math="/" data-value="3.281"></p>
					</div>
				</div>
                <div>
                    <h3>Volume (Liters/Gallons)</h3>
					<div>
                    	<p data-comparison="liters,gallons" data-math="*" data-value="0.264"></p>
                    	<p data-comparison="gallons,liters" data-math="/" data-value="0.264"></p>
					</div>
				</div>
                <div>
                    <h3>Mass (Kilograms/Pounds)</h3>
					<div>
                    	<p data-comparison="kilograms,pounds" data-math="*" data-value="2.204"></p>
                    	<p data-comparison="pounds,kilograms" data-math="/" data-value="2.204"></p>
					</div>
				</div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
